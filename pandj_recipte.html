<!DOCTYPE html>
<html lang="en"></html>
<head></head>
<title>Peanut Butter and Jelly Recipe</title>
</head>
<body>
<h1>Ingredients:</h1>
<img src="peanut_butter_jelly.jpg" alt="Peanut Butter and Jelly Sandwich">
<ul>
    <li>2 tablespoons of peanut butter</li>
    <li>2 teaspoons of jelly</li>
    <li>2 slices of bread</li>
</ul>
<h1>Instructions:</h1>
<ul>
    <li>1. Take peanut butter and spread onto a slice of bread.</li>
    <li>2. Take Jelly and spread onto other slice of bread.</li>
</ul>
<h2>Enjoy!</h2>
</body>
