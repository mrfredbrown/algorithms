<!DOCTYPE html>
<html lang="en"></html>
<head></head>
<title>Peanut Butter and Jelly Recipe</title>
</head>
<body>
<div>
<h1>Ingredients:</h1>
    <table>
        <tr>
            <td><img src="peanut_butter_jelly.jpg"></td>
            <td>
                <ul>
                    <li>2 tablespoons of peanut butter</li>
                    <li>2 teaspoons of jelly</li>
                    <li>2 slices of bread</li>
                </ul>
            </td>
        </tr>
    </table>
</div>
<div>
<h1>Instructions:</h1>
<ol>
    <li>Take peanut butter and spread onto a slice of bread.</li>
    <li>Take Jelly and spread onto other slice of bread.</li>
</ol>
</div>
<h2>Enjoy!</h2>
</body>
